<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather APP</title>
    <link rel="Website Icon" type="png" href="./cb10b090b3ba01887e1b.png">
</head>
<body>
    <header>
        Weather APP
    </header>
    <div class="temp-title">
        <p></p>
        <div class="temp-container">
            <div class="celsius">
                <div class="title">
                </div>
                <div class="temp">
    
                </div>
            </div>
            <div class="fahrenheit">
                <div class="title">
                </div>
                <div class="temp">
    
                </div>
            </div>
        </div>
    </div>
    <div class="search-div">
        <input type="text" placeholder="search">
        <span class="error" aria-live="polite"></span>
        <button><img src="../src/img/searchV2.png"></button>
    </div>
    <div class="moon-layout">
        <div class="stars"></div>
        <div class="moon"></div>
        <div class="fog"></div>
        <div class="city-background"></div>
    </div>
    
    <script src="bundle.js"></script>
</body>
</html>
